<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Equilateral triangle arrow heads -->
  <polygon points="4,32 16.4,24.6 16.4,39.4" fill="#fff"/> <!-- left -->
  <polygon points="60,32 47.6,39.4 47.6,24.6" fill="#fff"/> <!-- right -->
  <polygon points="32,4 39.4,16.4 24.6,16.4" fill="#fff"/> <!-- up -->
  <polygon points="32,60 24.6,47.6 39.4,47.6" fill="#fff"/> <!-- down -->
  <!-- Connecting bars (inset toward center) -->
  <rect x="18.4" y="30.25" width="7.2" height="3.5" fill="#fff"/>  <!-- left -->
  <rect x="38.4" y="30.25" width="7.2" height="3.5" fill="#fff"/>  <!-- right -->
  <rect x="30.25" y="18.4" width="3.5" height="7.2" fill="#fff"/>  <!-- top -->
  <rect x="30.25" y="38.4" width="3.5" height="7.2" fill="#fff"/>  <!-- bottom -->
</svg>
