bindings:
  - name: SceneViewUBO
    kind: Uniform
  - name: ViewportThemeUBO
    kind: Uniform
  - name: Image
    kind: Image
  - name: Sampler
    kind: Sampler
  - name: VertexBuffer
    kind: Buffer
  - name: IndexBuffer
    kind: Buffer
  - name: ModelBuffer
    kind: Buffer
  - name: Buffer
    kind: Buffer
  - name: ObjectIdBuffer
    kind: Buffer
  - name: FaceNormalBuffer
    kind: Buffer
  - name: DrawDataBuffer
    kind: Buffer

structs:
  - name: DrawData
    fields:
      - name: VertexSlot
        type: u32
        default: InvalidSlot
      - name: IndexSlot
        type: u32
        default: InvalidSlot
      - name: IndexOffset
        type: u32
        default: 0
      - name: ModelSlot
        type: u32
        default: InvalidSlot
      - name: FirstInstance
        type: u32
        default: 0
      - name: ObjectIdSlot
        type: u32
        default: InvalidSlot
      - name: FaceNormalSlot
        type: u32
        default: InvalidSlot
      - name: FaceIdOffset
        type: u32
        default: 0
      - name: FaceNormalOffset
        type: u32
        default: 0
      - name: VertexCountOrHeadImageSlot
        type: u32
        default: 0
      - name: ElementIdOffset
        type: u32
        default: 0
      - name: ElementStateSlot
        type: u32
        default: InvalidSlot
      - name: VertexOffset
        type: u32
        default: 0
  - name: SceneViewUBO
    fields:
      - name: View
        type: mat4
        default: 1
      - name: Proj
        type: mat4
        default: 1
      - name: CameraPosition
        type: vec3
        default: [0, 0, 0]
      - name: CameraNear
        type: float
        default: 0
      - name: CameraFar
        type: float
        default: 0
      - name: ViewColor
        type: vec3
        default: [0, 0, 0]
      - name: AmbientIntensity
        type: float
        default: 0
      - name: DirectionalColor
        type: vec3
        default: [0, 0, 0]
      - name: DirectionalIntensity
        type: float
        default: 0
      - name: LightDirection
        type: vec3
        default: [0, 0, 0]
      - name: InteractionMode
        type: u32
        default: 0
