bindings:
  - name: SceneViewUBO
    kind: Uniform
  - name: ViewportThemeUBO
    kind: Uniform
  - name: Image
    kind: Image
  - name: Sampler
    kind: Sampler
  - name: VertexBuffer
    kind: Buffer
  - name: IndexBuffer
    kind: Buffer
  - name: ModelBuffer
    kind: Buffer
  - name: Buffer
    kind: Buffer
  - name: ObjectIdBuffer
    kind: Buffer
  - name: FaceNormalBuffer
    kind: Buffer
  - name: DrawDataBuffer
    kind: Buffer

structs:
  - name: DrawData
    fields:
      - name: VertexSlot
        type: u32
        default: InvalidSlot
      - name: IndexSlot
        type: u32
        default: InvalidSlot
      - name: IndexOffset
        type: u32
      - name: ModelSlot
        type: u32
        default: InvalidSlot
      - name: FirstInstance
        type: u32
      - name: ObjectIdSlot
        type: u32
        default: InvalidSlot
      - name: FaceNormalSlot
        type: u32
        default: InvalidSlot
      - name: FaceIdOffset
        type: u32
      - name: FaceNormalOffset
        type: u32
      - name: VertexCountOrHeadImageSlot
        type: u32
      - name: ElementIdOffset
        type: u32
      - name: ElementStateSlot
        type: u32
        default: InvalidSlot
      - name: VertexOffset
        type: u32
  - name: SceneViewUBO
    fields:
      - name: View
        type: mat4
        default: 1
      - name: Proj
        type: mat4
        default: 1
      - name: CameraPosition
        type: vec3
      - name: CameraNear
        type: float
      - name: CameraFar
        type: float
      - name: ViewColor
        type: vec3
      - name: AmbientIntensity
        type: float
      - name: DirectionalColor
        type: vec3
      - name: DirectionalIntensity
        type: float
      - name: LightDirection
        type: vec3
      - name: InteractionMode
        type: u32
  - name: ViewportThemeColors
    fields:
      - name: Wire
        type: vec4
        default: [0, 0, 0, 1]
      - name: WireEdit
        type: vec4
        default: [0, 0, 0, 1]
      - name: ObjectActive
        type: vec4
        default: [1, 0.627, 0.157, 1]
      - name: ObjectSelected
        type: vec4
        default: [0.929, 0.341, 0, 1]
      - name: Vertex
        type: vec4
        default: [0, 0, 0, 1]
      - name: ElementSelected
        type: vec4
        default: [1, 0.478, 0, 1]
      - name: ElementActive
        type: vec4
        default: [1, 1, 1, 1]
      - name: FaceNormal
        type: vec4
        default: [0.133, 0.867, 0.867, 1]
      - name: VertexNormal
        type: vec4
        default: [0.137, 0.380, 0.867, 1]
  - name: ViewportTheme
    fields:
      - name: Colors
        type: ViewportThemeColors
      - name: SilhouetteEdgeWidth
        type: u32
        default: 1
